<!DOCTYPE html>
<html>
<head>
    <title>Массивы школьных предметов</title>
    <script>
        function separateSubjects() {
            var subjects = ["Математика", "Физика", "Химия", "Биология", "Информатика", "География", "История", "Литература", "Иностранный язык"];
            var exactSciences = subjects.slice(0, 5);
            var humanitarianSciences = subjects.slice(5);

            document.write("<h3>Предметы точных наук:</h3>");
            document.write(exactSciences + "<br>");

            document.write("<h3>Предметы гуманитарных наук:</h3>");
            document.write(humanitarianSciences + "<br>");
        }
    </script>
</head>
<body>
    <h1>Массивы школьных предметов</h1>
    <script>
        separateSubjects();
    </script>
</body>
</html>
