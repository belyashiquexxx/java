<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
</head>

<body>
    <h1>Переадресация через 5 секунд</h1>
    
    <script>
        setTimeout(() => {
            window.location.href = "http://www.example.com";
        }, 5000); // 5000 миллисекунд = 5 секунд
    </script>
</body>
</html>
