<!DOCTYPE html>
<html>
<head>
    <title>Перенаправление по браузеру</title>
    <script>
        if (navigator.appName == "Microsoft Internet Explorer") {
            window.location = "Ex1.html";
        } else {
            window.location = "Ex3.html";
        }
    </script>
</head>
<body>
    <h1>Перенаправление по браузеру</h1>
    <p>Вы будете автоматически перенаправлены на другую страницу в зависимости от вашего браузера.</p>
</body>
</html>
