<!DOCTYPE html>
<html>
<head>
    <title>Пример HTML-документа</title>
</head>
<body>
    <p>Первый абзац с произвольным текстом.</p>
    <script>
        alert('Добро пожаловать!');
    </script>
    <p>Второй абзац с другим произвольным текстом.</p>
    <script>
        window.onload = function() {
            alert('Добрый день!.');
        }
    </script>
</body>
</html>
